<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloqueio de Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            color: #f00; /* Cor vermelha para indicar bloqueio */
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/cV3K4X4.jpeg" alt="Logo da Empresa">
    <h1>Este site foi bloqueado</h1>
    <p>O acesso a este site foi bloqueado de acordo com as políticas da organização.</p>
</body>
</html>
